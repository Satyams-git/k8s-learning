apiVersion: v1
kind: Namespace
metadata:
  name: load-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: load-ns
  labels:
    app: load-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - >
            while true;
            do wget -q -O- http://notes-svc.notes-ns.svc.cluster.ip:port > /dev/null;
            sleep 0.2;
            done;
